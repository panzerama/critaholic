<html>
	<title>Critaholic: Initiative Tracker</title>
	<h1>Critaholic: Initiative!</h1>
	<p id="instructions">First, enter the name of the monster. Second, enter the initiative.</p>

	<form method="post" action="/init/{{ encounter.id }}/add_init">
        <label for="init_name">Creature</label>
        <input id="initiative_name_input" name="init_name" type="text" placeholder="Enter a monster's name" />
		<label for="init_num">Initiative</label>
        <input id="initiative_number_input" name="init_num" type="text" placeholder="Enter the monster's initiative" />
        <label for="init_hp">Starting HP</label>
        <input id="initiative_hp_input" name="init_hp" type="text" placeholder="Enter the monster's hit points" />
		<input id="initiative_submit" type="submit" value="Submit">
		{% csrf_token %}
	</form>

	<table id="init_table">
		{% for initiative in encounter.initiative_set.all %}
            <tr>
                <td class="initiative_name_display">{{ initiative.creature_name }}</td>
                <td class="initiative_number_display">{{ initiative.initiative_value }}</td>
                <td class="initiative_hp_display" id="{{ initiative.creature_name }}_hp_display">{{ initiative.hit_points }}</td>
                <form method="post" action="/init/{{ encounter.id }}/hp_add">
                    <input id="{{ initiative.creature_name }}_hp_edit" name="{{ initiative.creature_name }}_hp_value" type="text" placeholder="Amount" />
                    <button type="submit" id="{{ initiative.creature_name }}_hp_add">Add</button>
                    <button type="submit" formaction="/init/{{ encounter.id }}/hp_sub" id="{{ initiative.creature_name }}_hp_sub">Subtract</button>
                </form>
            </tr>
        {%  endfor %}
	</table>

</html>
